name: Bug Report
description: Report an issue with the MD Context Builder skill
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue! Please provide details to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: "The skill generated a CLAUDE.md that..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Installed skill to ~/.claude/skills/md-context-builder
        2. Ran /md-context-builder in my project
        3. Observed output...
    validations:
      required: true

  - type: textarea
    id: output
    attributes:
      label: Relevant Output
      description: Paste any relevant error messages or generated content
      render: markdown

  - type: input
    id: claude-version
    attributes:
      label: Claude Code Version
      description: Run `claude --version` to check
      placeholder: "e.g., 0.5.0"

  - type: dropdown
    id: project-type
    attributes:
      label: Project Type
      description: What type of project were you working with?
      options:
        - Small (< 50 files)
        - Medium (50-200 files)
        - Large (> 200 files)
        - Monorepo
      default: 0

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other details that might help?
